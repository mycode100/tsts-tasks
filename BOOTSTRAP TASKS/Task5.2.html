<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5.2 - Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .form-group {
            display: flex;
            align-items: center;
        }
        .form-group label {
            flex: 1;
            max-width: 200px;
        }
        .form-control-container {
            flex: 2;
            position: relative;
            display: flex;
            align-items: center;
        }
        .form-control-container i {
            position: absolute;
            left: 10px;
        }
        .form-control {
            padding-left: 30px;
        }
        .container-box {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .alert {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="container-box">
        <form id="secondForm">
            <div class="form-group">
                <label for="secondFirstName">First Name</label>
                <div class="form-control-container">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="secondFirstName" placeholder="Enter first name">
                </div>
            </div>
            <div class="form-group">
                <label for="secondLastName">Last Name</label>
                <div class="form-control-container">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="secondLastName" placeholder="Enter last name">
                </div>
            </div>
            <div class="form-group">
                <label for="secondEmail">Email</label>
                <div class="form-control-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" id="secondEmail" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label for="secondPhone">Phone</label>
                <div class="form-control-container">
                    <i class="fas fa-phone"></i>
                    <input type="text" class="form-control" id="secondPhone" placeholder="Enter phone">
                </div>
            </div>
            <div class="form-group">
                <label for="secondAddress">Address</label>
                <div class="form-control-container">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" class="form-control" id="secondAddress" placeholder="Enter address">
                </div>
            </div>
