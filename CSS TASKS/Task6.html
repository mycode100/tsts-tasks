<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            text-align: center;
            width: 50%;
            height: 80%;
        }
        
        .profile-picture {
            background-color: #f0f0f0;
            padding: 25px;
            height: 30%;
           
        }
        
        .profile-picture img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 5px;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group input {
            width: calc(100% - 12px);
            padding: 10px 6px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        
        .remember-me input {
            margin-right: 5px;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cancel-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .forgot-password {
            color: #007BFF;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-picture">
            <img src="image.png" alt="Profile Picture">
        </div>
        <div class="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
            </div>
            <button type="button" class="login-btn">Login</button>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <div class="actions" style="background-color: grey;">
                <button type="button" class="cancel-btn">Cancel</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
        </div>
    </div>
</body>
</html>
