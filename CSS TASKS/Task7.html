<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <style>
        body {
            background-color: rgb(224, 208, 187);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color:rgb(138, 32, 50);
            border-radius: 10px;
            padding: 20px;
            width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            background-color: rgb(90, 30, 40);
            border-radius: 10px;
            padding: 30px;
            width: 600px;
            margin-left: 80px;
            margin-right: 80px;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group select {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .form-group input[type="radio"] {
            margin-right: 5px;
        }

        .form-group .gender-label {
            display: inline;
            margin-right: 10px;
        }

        .form-group .gender-input {
            margin-left: 20px;
        }

        .form-group .gender-label,
        .form-group .gender-input {
            display: inline-block;
        }

        .form-group .gender-input input {
            margin-right: 5px;
        }

        .form-group .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" placeholder="Enter number">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender" value="Male">
                        <label class="gender-label" for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label class="gender-label" for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="Other">
                        <label class="gender-label" for="other">Other</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="E">English</option>
                        <option value="T">Telugu</option>
                        <option value="H">Hindi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zip">Zip code:</label>
                    <input type="text" id="zip" placeholder="Enter code">
                </div>
                <div class="form-group">
                    <label for="about">About:</label>
                    <input type="text" id="about" placeholder="About you?">
                </div>
                <div class="form-group">
                    <button type="submit" class="register-btn">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
