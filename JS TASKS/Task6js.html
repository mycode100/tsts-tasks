<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f7f8fa;
            margin: 0;
        }
        .container {
            border: 2px solid #9e9b9b;
            padding: 20px;
            width: 350px;
            background-color: #e9edef;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .inp {
            margin-bottom: 15px;
        }
        .btn {
            background-color: blue;
            color: white;
            border: none;
            width: 100%;
            height: 5vh;
            cursor: pointer;
        }
        .btn:hover {
            background-color: darkblue;
        }
        .footer-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .footer-links a {
            text-decoration: none;
            color: #0639ba;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .signup {
            margin-top: 20px;
            text-align: center;
        }
        .signup a {
            text-decoration: none;
            color: #0639ba;
        }
        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1>Instagram</h1>
        </div>
        <div class="box">
            <div class="input-group has-validation inp">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <div class="invalid-feedback">
                    Your username is required.
                </div>
            </div>
            <div class="input-group has-validation inp">
                <span class="input-group-text">#</span>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <div class="invalid-feedback">
                    Your password is required.
                </div>
            </div>
            <div class="inp">
                <button class="btn">Log In</button>
            </div>
            <div class="footer-links">
                <div>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <a href="#">Forgot password?</a>
            </div>
        </div>
    </div>
    <div class="signup">
        <span>Don't have an account?</span> <a href="#">Sign Up for Free</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pD4ZBjsUIb4A6+mKfym54IBrhlUVNWiOWvhPCGVdF1GMEFtmU3z5+kTzTV7PfwvX" crossorigin="anonymous"></script>
</body>
</html>
