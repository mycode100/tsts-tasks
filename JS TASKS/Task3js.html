<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK3</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            border: 2px solid #000;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        td {
            padding: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        #element, #element2 {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <table>
                <tr>
                    <td><p>1st Number:</p></td>
                    <td><input type="number" class="num1" placeholder="Enter the number"></td>
                </tr>
                <tr>
                    <td><p>2nd Number:</p></td>
                    <td><input type="number" class="num2" placeholder="Enter the number"></td>
                </tr>
            </table>
        </div>
        <div>
            <input type="button" onclick="Multiply()" value="Multiply">
            <input type="button" onclick="Divide()" value="Divide">
        </div>
        <p id="element"></p>
        <p id="element2"></p>
    </div>

    <script>
        function Multiply() {
            var num1 = document.getElementsByClassName('num1')[0].value;
            var num2 = document.getElementsByClassName('num2')[0].value;
            var multi = num1 * num2;
            document.getElementById('element').textContent = 'The Multiplication of the numbers is: ' + multi;
        }

        function Divide() {
            var num1 = document.getElementsByClassName('num1')[0].value;
            var num2 = document.getElementsByClassName('num2')[0].value;
            var divi = num1 / num2;
            document.getElementById('element2').textContent = 'The Division of the numbers is: ' + divi;
        }
    </script>
</body>

</html>
