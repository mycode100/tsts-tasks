<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .division {
            width: 400px;
            text-align: left;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .form-group label {
            width: 150px;
            text-align: right;
            padding-right: 10px;
        }
        .form-group input,
        .form-group select {
            width: calc(100% - 160px); /* Adjusting for label width and padding */
            padding: 8px;
        }
        .form-group input[type="submit"] {
            width: auto;
            margin: 20px 0 0 160px; /* Align with inputs */
        }
    </style>
</head>
<body>
    <div class="division">
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" id="username" placeholder="Enter Your User Name">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Your Password">
            </div>
            <div class="form-group">
                <label for="repassword">Re-enter Password:</label>
                <input type="password" id="repassword" placeholder="Re Enter Your Password">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your Address">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter Your Age">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male" selected>Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Save">
            </div>
        </form>
    </div>
</body>
</html>
